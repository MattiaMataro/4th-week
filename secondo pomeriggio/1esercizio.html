<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width-initial-scale=1.0"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <title>jQuery</title>
        <style>
            div {
                background-color: yellow;
                height: 100px;
                width: 100px;
                position: absolute;
            }
        </style>

        <script>
            $("document").ready(function() {
                $("button").click(function() {
                    $("div").animate({
                        opacity:0.5,
                        height: "200px",
                    },"slow",
                    );
                    $("div").animate({
                        opacity:1,
                        width: "200px",
                    },"slow",
                    );
                    $("div").animate({
                        opacity:0.5,
                        height: "100",
                    },"slow",
                    );
                    $("div").animate({
                        opacity:1,
                        width: "100",
                    },"slow",
                    );
                });
            });
        </script>
       </head>
    <body>
        
        <button>Start animation</button>
           <div></div>
    </body>
