<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>jQuery json</title>
    </head>
    <body>
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script>
            $(document).ready(function () {
                $.ajax({
                    url: "data4/exercise5.json",
                    dataType: "json",
                    success: function (data) {
                        $.each(data,function(i,el){   
                        var title = el.title;       
                        var text = el.body;  
                         
                        $('#div').append('<div class="card  offset-md-1 col-md-3 col-sm-12"> <div class="card-body justify-content-evenly"><h5 class="card-title">'+ title + '</h5><p class="card-text">' + text + '</p></div></div>');
                        
                    });
                    },
                    error: function (error) {
                        console.log(error.status);
                    }
                });
            })
            
        </script>
        
    
    
    <!-- https://jsonplaceholder.typicode.com/ --></body>
</html>
