<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="ohhh.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .ble{ width: 200px; height: 200px; border: 1px solid #000; margin: 20px; padding: 10px; background-color: blue;}
        .rosso{ width: 200px; height: 200px; border: 1px solid #000; margin: 20px; padding: 10px; background-color: red;}
    </style>
</head>
<body>
    <ul>
        <li><a id="link1" href="">link</a></li>
        <li><a id="link2" href="" >link</a></li>
    </ul>
    <div class="ble"> <a href="#" id="link3"></a></div>
    <div class="rosso"></div>
    <script>
        $("#link1").click(function (event) {
            event.preventDefault();
            $(".ble").fadeToggle(1500);
        });
        $("#link2", "link3").click(function (event) {
            event.preventDefault();
            $(".rosso").fadeToggle(1500);
        });
    </script>
</body>
</html>
